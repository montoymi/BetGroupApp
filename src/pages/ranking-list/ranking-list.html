<ion-header>
	<ion-navbar class="force-back-button">
		<ion-title>{{ 'RANKING_TAB' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<ion-segment [(ngModel)]="segment">
			<ion-segment-button value="polla" [disabled]="!modePollaFlag">
				{{ 'GAME_MODALITY_TOTAL_POLLA' | translate }}
			</ion-segment-button>
			<ion-segment-button value="pollita" [disabled]="!modePollitaFlag">
				{{ 'GAME_MODALITY_TINY_POLLA' | translate }}
			</ion-segment-button>
		</ion-segment>
	</div>
	<div [ngSwitch]="segment">
		<ion-list *ngSwitchCase="'polla'">
			<ion-grid>
				<ion-row align-items-end>
					<ion-col col-6>
						<p>Partcipante</p>
					</ion-col>
					<ion-col col-3>
						<p>Puntos</p>
					</ion-col>
					<ion-col col-3>
						<p>Ganancias</p>
					</ion-col>
				</ion-row>
				<button ion-item no-lines *ngFor="let pollaParticipant of pollaParticipantList">
					<ion-row align-items-end>
						<ion-col col-6>
							<p>{{ pollaParticipant.position }} - {{ pollaParticipant.user.username }}</p>
						</ion-col>
						<ion-col col-3>
							<p>{{ pollaParticipant.total }}</p>
						</ion-col>
						<ion-col col-3>
							<p>{{ pollaParticipant.earnings }}</p>
						</ion-col>
					</ion-row>
				</button>
			</ion-grid>
		</ion-list>
		<ion-list *ngSwitchCase="'pollita'">
			<ion-item>
				<p text-wrap></p>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
