<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'FRIEND_LIST_TITLE' | translate }}</ion-title>
	</ion-navbar>
	<ion-toolbar>
		<ion-searchbar (ionInput)="filter($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item no-lines *ngFor="let friend of friendList">
			<ion-avatar item-start>
				<img [src]="friend.amigo.photo" />
			</ion-avatar>
			<h2 text-wrap>{{ friend.amigo.username }}</h2>
			<ion-icon item-end name="trash" (click)="deleteFriend(friend.id)"></ion-icon>
		</ion-item>
	</ion-list>
	<p padding *ngIf="friendList && friendList.length == 0">{{ 'FRIEND_NO_DATA_FOUND' | translate }}</p>
</ion-content>
