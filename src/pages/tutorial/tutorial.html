<ion-content no-bounce>
	<ion-slides pager="true" dir="{{ dir }}" (ionSlideWillChange)="onSlideChangeStart($event)">
		<ion-slide *ngFor="let slide of slideList">
			<img [src]="slide.image" class="slide-image" />
			<h2 class="slide-title" [innerHTML]="slide.title"></h2>
			<p [innerHTML]="slide.description"></p>
		</ion-slide>
		<ion-slide *ngIf="slideList">
			<img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
			<h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
			<button ion-button icon-end large clear (click)="startApp()">
				{{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
				<ion-icon name="arrow-forward"></ion-icon>
			</button>
		</ion-slide>
	</ion-slides>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid no-padding>
			<ion-row align-items-center>
				<ion-col>
					<ion-item no-lines style="background: transparent">
						<ion-label>{{ 'NO_SHOW' | translate }}</ion-label>
						<ion-checkbox [(ngModel)]="noShowTutorial" name=noShowTutorial (ionChange)="updateSettings()"></ion-checkbox>
					</ion-item>
				</ion-col>
				<ion-col>
					<ion-buttons end *ngIf="showSkip">
						<button ion-button (click)="startApp()" color="primary">{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
