<ion-header>
	<ion-navbar>
		<ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form (submit)="doLogin()">
		<ion-list>
			<ion-item>
				<ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
				<ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>{{ 'KEEP_SESSION' | translate }}</ion-label>
				<ion-checkbox [(ngModel)]="keepSession" name=keepSession></ion-checkbox>
			</ion-item>
			<div padding align="center">
				<button ion-button small>{{ 'LOGIN_BUTTON' | translate }}</button>
			</div>
			<div align="center">
				<a (click)="presentPrompt()">{{ 'FORGOT_PASSWORD_BUTTON' | translate }}</a>
			</div>
		</ion-list>
	</form>
</ion-content>
