<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'ADD_CREDITS_TITLE' | translate }}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="done()">
				<ion-icon name="checkmark"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<form [formGroup]="form">
		<ion-list>
			<ion-item>
				<h2>Costo del crédito</h2>
				<p>10 créditos = 1 U.S. dólar</p>
			</ion-item>
			<ion-item>
				<ion-label floating>{{ 'CREDITS_TO_BUY' | translate }}</ion-label>
				<ion-input type="number" [(ngModel)]="creditAmount" formControlName="creditAmount"></ion-input>
			</ion-item>
			<div class="validation-errors">
				<ng-container *ngFor="let validation of validationMessages.creditAmount">
					<div class="error-message" *ngIf="form.get('creditAmount').hasError(validation.type) && (form.get('creditAmount').dirty || form.get('creditAmount').touched)">
						{{ validation.message }}
					</div>
				</ng-container>
			</div>

			<ion-item *ngIf="creditAmount">
				<h2>Costo de los créditos</h2>
				<p>{{ creditAmount }} créditos = {{ creditAmount/10 }} U.S. dólar</p>
			</ion-item>
			<ion-item *ngIf="!isApp">
				<p text-wrap align="justify">{{ 'CREDITS_BUY_INFO' | translate }}</p>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
